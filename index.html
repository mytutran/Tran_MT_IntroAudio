<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <title>Working with Audio</title>
  </head>
  <body>
    <h1>Basic Audio Example</h1>
    <!-- <audio src="audio/Companion.mp3" controls="true"></audio>
    <audio src="audio/STP.mp3" controls="true"></audio> -->

    <audio src=""></audio>

    <div>
      <img src="images/albatraoz.jpeg" alt="albatraoz">

      <div class="controllers">
        <button data-trackref="Albatraoz" class="playButton">PLAY</button>
        <button class="pauseButton">PAUSE</button>
        <button class="rwButton">REWIND</button>
      </div>
    </div>

    <div>
      <img src="images/companion.jpeg" alt="cover art">

      <div class="controllers">
        <button data-trackref="Companion" class="playButton">PLAY</button>
        <button class="pauseButton">PAUSE</button>
        <button class="rwButton">REWIND</button>
      </div>
    </div>

    <div>
      <img src="images/lovesong.jpg" alt="lovesong">

      <div class="controllers">
          <button data-trackref="LoveSong" class="playButton">PLAY</button>
          <button class="pauseButton">PAUSE</button>
          <button class="rwButton">REWIND</button>
      </div>
    </div>

  <script src="js/main.js"></script>
  </body>
</html>
